<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="challenge.css">
    <title>Challenge</title>
</head>
<body>
    <div class="container-1">

        <div class="header-challenge">
            <h2>Challenge 1: Your age in days</h2>
        </div>

        <div class="input-challenge-1">
            <input type="date" class="input-box-1" id="age-input-box">
        </div>

        <div class="age-result" id="age-result">Your result will go here</div>

        <div class="button-border">
            <button class="btn btn-primary" id="age-button-count">Click me</button>
            <button class="btn btn-warning" id="age-button-reset">Reset</button>
        </div>
    </div>

    <div class="container-2">
        <div class="header-challenge">
                <h2>Challenge 2: Cat generator</h2>
            <div class="break"></div>
            <div>
                <button class="btn btn-primary" id="cats-button">Generate</button>
            </div>
        </div>

        <div id="cats-container">
            <img class="cat-image" src="http://theoldreader.com/kittens/600/401" alt="cat 1">
            <img class="cat-image" src="http://theoldreader.com/kittens/601/400" alt="cat 2">
            <img class="cat-image" src="http://theoldreader.com/kittens/600/402" alt="cat 3">
            <img class="cat-image" src="http://theoldreader.com/kittens/602/400" alt="cat 4">
            <img class="cat-image" src="http://theoldreader.com/kittens/600/403" alt="cat 5">
            <img class="cat-image" src="http://theoldreader.com/kittens/603/400" alt="cat 6">
        </div>

        <div id="rps-container">
            <div class="header-challenge">
                <h2>Challenge 3: Rock, Paper, Scissors</h2>
            </div>
            <div id="rps-body">
                <img src="rock.jpg" alt="rock image" class="rps-element" id="rock" onclick="startGame(this)">
                <p id="rps-score">You Win!</p>
                <img src="paper.jpg" alt="paper image" class="rps-element" id="paper" onclick="startGame(this)">
                <img src="scissors.jpg" alt="scissors image" class="rps-element" id="scissors" onclick="startGame(this)">
            </div>
        </div>

    </div>
    <script src="challenge.js"></script>
</body>
</html>
